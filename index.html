<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Clicker Counter</h1>
    </section>
    <section id="mainSection">
        <div id="buttonUp">
            <button type="button" onclick="incrementCounter ()" id="countUp">Click To Count Up</button>
        </div>
        <div id="buttonDown">
            <button type="button" onclick="decrementCounter ()" id="countDown">Click To Count Down</button>
        </div>
        <div id="reset">
            <button type="button" onclick="reset ()" id="resetClick">Reset</button>
        </div>
        <div id="readOut">Read Out</div>
    </section>
    <section>
        <footer>
            <p>Created by Jon</p>
        </footer>
    </section>

    <script src="javascript.js"></script>

</body>
</html>
