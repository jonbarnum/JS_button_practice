<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clicker Counter</h1>
    </header>
    <main>
        <div id="mainSection">
            <div id="buttonUp">
                <button type="button" onclick="incrementCounter ()" id="countUp">Click To Count Up</button>
            </div>
            <div id="buttonDown">
                <button type="button" onclick="decrementCounter ()" id="countDown">Click To Count Down</button>
            </div>
            <div id="reset">
                <button type="button" onclick="reset ()" id="resetClick">Reset</button>
            </div>
            <div id="readOut">Read Out</div>
        </div>
        <div id="stopWatch">
            <div id="startButton">
                <button type="button" id="start">Start Time</button>
            </div>
            <div id="stopButton">
                <button type="button" id="stop">Stop Time</button>
            </div>
            <div id="resetButton">
                <button type="button" id="clear">Reset Time</button>
            </div>
            <div>
                <div id="time">Timer <br><span id="hour">00:</span><span id="minute">00:</span><span id="seconds">00:</span><span id="milliseconds">00</span></div>
            </div>
        </div>
    </main>
        <footer>
            <p>Created by Jon</p>
        </footer>
</body>
<script src="javascript.js"></script>
</html>
